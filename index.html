<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate Interactive Particle System</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; cursor: crosshair; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let hue = 0;
        
        const mouse = { x: null, y: null, radius: 150 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.x;
            mouse.y = e.y;
        });

        // Feature: Explode on Click
        window.addEventListener('mousedown', () => {
            particles.forEach(p => {
                const dx = p.x - mouse.x;
                const dy = p.y - mouse.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                const force = (canvas.width / distance) * 2; // Explosive power
                if (distance < 500) {
                    p.vx = (dx / distance) * force;
                    p.vy = (dy / distance) * force;
                }
            });
        });

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init(); 
        }
        window.addEventListener('resize', resize);

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.baseX = x;
                this.baseY = y;
                this.vx = 0; // Velocity X
                this.vy = 0; // Velocity Y
                this.size = 2;
                this.density = (Math.random() * 30) + 1;
            }

            draw() {
                // Feature: Dynamic HSL Colors
                ctx.fillStyle = `hsl(${hue}, 100%, 60%)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx * dx + dy * dy);
                
                // Repel logic
                if (distance < mouse.radius) {
                    let force = (mouse.radius - distance) / mouse.radius;
                    this.vx -= (dx / distance) * force * this.density * 0.5;
                    this.vy -= (dy / distance) * force * this.density * 0.5;
                    if (this.size < 6) this.size += 0.5;
                } else {
                    // Elastic Return (Friction + Spring)
                    let homeDx = this.x - this.baseX;
                    let homeDy = this.y - this.baseY;
                    this.vx -= homeDx * 0.05; // Spring constant
                    this.vy -= homeDy * 0.05;
                    this.vx *= 0.9; // Friction
                    this.vy *= 0.9;
                    if (this.size > 2) this.size -= 0.2;
                }

                this.x += this.vx;
                this.y += this.vy;
            }
        }

        function init() {
            particles = [];
            const gap = 20;
            for (let y = 0; y < canvas.height; y += gap) {
                for (let x = 0; x < canvas.width; x += gap) {
                    particles.push(new Particle(x, y));
                }
            }
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.2)'; // Feature: Motion Trails
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            hue += 0.5; // Slowly cycle colors

            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        resize();
        animate();
    </script>
</body>
</html>
